    <link href="./css/access.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">




</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="./index.html">
                <img src="./images/common/logo-header.png" alt="KISSA">
            </a>
            <button class="toggle-menu-button"></button>
            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="./concept.html">CONCEPT</a></li>
                        <li><a href="./manu.html">MENU</a></li>
                        <li><a href="./shop.html">SHOP</a></li>
                        <li><a href="./access.html">ACCESS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="title">
            <h1>ACCESS</h1>
            <p>アクセス・お問い合わせ</p>
        </div>
        <div class="map">
            <h2>アクセスマップ</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.3931687293375!2d138.31353484080992!3d35.86388072003232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601c6987d64042f7%3A0xf6a5d71dff896602!2z5bCP5re15rKi6aeF!5e0!3m2!1sja!2sjp!4v1693360922494!5m2!1sja!2sjp"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="content">
                <h2>お問い合わせフォーム</h2>
                <form action="#">
                    <dl class="form-area">
                        <dt><span class="required">お名前</span></dt>
                        <dd><input class="input-text" type="text" name="name" required></dd>
                        <dt><span class="required"></span>メールアドレス</span></dt>
                        <dd><input class="input-text" type="email" name="email" required></dd>
                        <dt><span class="required"></span>お電話番号</span></dt>
                        <dd><input class="input-text" type="tel" name="tel"></dd>
                        <dt><span class="required"></span>お問い合わせ種別</span></dt>
                        <dd>
                            <select class="select-box" name="genre">
                                <option value="ご予約について" selected>ご予約について</option>
                                <option value="メニューについて">メニューについて</option>
                                <option value="営業時間について">営業時間について</option>
                            </select>
                        </dd>
                        <dt><span class="required"></span>お客様について</span></dt>
                        <dd>
                            <label class="radio-button"><input type="radio" name="user-type" value="一般のお客様 checked">一般のお客様</label>
                            <label class="radio-button"><input type="radio" name="user-type" value="お取引先様">お取引先様</label>
                            <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
                        </dd>
                        <dt><span class="required"></span>お問い合わせ内容</span></dt>
                        <dd><textarea class="message" name="message" required></textarea></dd>
                    </dl>
                    <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ[Submit]ボタ
                        ンを押してください。</p>
                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
     </main>
    <footer class="footer">
        <nav class="site-menu">
            <ul>

            </ul>

            <img src="./images/common/logo-footer.png" alt="KISSA">
        </a>
        <p class="footer-tel">TEL 01-2345-6789</p>
        <p calss="footer-time">OPEN Fri-Sum 11:00-16:00</p>
        <p class="copyright"><small>&copy;Kissa</small></p>      
    </footer>
</body>
</html>
